<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustFin - 홈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepBlue: '#1D4ED8',
                        electricPurple: '#7C3AED',
                        softBlue: '#EFF6FF'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
                    },
                    animation: {
                        'slide-in-right': 'slideInRight 0.5s ease-out forwards'
                    },
                    keyframes: {
                        slideInRight: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-24 select-none">
    <!-- Celebration Banner -->
    <div id="celebrationBanner" class="fixed top-0 left-0 right-0 bg-gradient-to-r from-green-500 to-emerald-600 text-white p-4 shadow-lg transform -translate-y-full transition-transform duration-500 z-50 flex items-center justify-center gap-2">
        <i data-lucide="party-popper" class="w-6 h-6"></i>
        <span class="font-bold">축하합니다! 대출 심사가 완료되었습니다.</span>
    </div>

    <!-- Header -->
    <header class="bg-white h-16 sticky top-0 z-20 flex items-center justify-center shadow-sm relative px-4">
        <div class="flex items-center gap-2 text-deepBlue font-bold text-xl absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
            <i data-lucide="shield-check" class="w-6 h-6"></i>
            <span>TrustFin</span>
        </div>
        <div class="flex items-center gap-3 cursor-pointer absolute right-4 top-1/2 -translate-y-1/2" onclick="toggleMenu()">
            <span id="userNameDisplay" class="text-sm font-bold text-gray-700"></span>
            <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
                <i data-lucide="user" class="w-5 h-5 text-gray-600"></i>
            </button>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="p-5 max-w-md mx-auto space-y-6">
        
        <!-- Total Balance -->
        <div class="bg-gradient-to-br from-deepBlue to-electricPurple text-white rounded-2xl p-6 shadow-lg shadow-blue-200">
            <p class="text-blue-200 text-sm font-medium mb-1">총 보유 자산</p>
            <h2 class="text-3xl font-bold"><span id="totalBalance">0</span>원</h2>
        </div>

        <!-- Account List -->
        <div>
            <h3 class="font-bold text-lg text-gray-900 mb-3">내 계좌</h3>
            <div id="accountList" class="space-y-3">
                <!-- JS로 계좌 목록 렌더링 -->
            </div>
        </div>

        <!-- My Spending (New) -->
        <div>
            <h3 class="font-bold text-lg text-gray-900 mb-3">내 소비</h3>
            <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm text-gray-500">이번 달 총 소비</span>
                    <span class="text-xs font-bold text-red-500 bg-red-50 px-2 py-1 rounded">+12%</span>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">1,250,000원</h2>
                <div class="w-full bg-gray-100 rounded-full h-2 mt-4 overflow-hidden">
                    <div class="bg-electricPurple h-2 rounded-full" style="width: 65%"></div>
                </div>
                <p class="text-xs text-gray-400 mt-2">예산 대비 65% 사용</p>
            </div>
        </div>

        <!-- Loan Section (Modified) -->
        <div>
            <h3 class="font-bold text-lg text-gray-900 mb-3">내 대출</h3>
            <div id="loanSection">
                <!-- JS로 내용 교체 -->
            </div>
        </div>

    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-50 pb-1">
        <a href="home.html" class="flex flex-col items-center text-deepBlue w-full h-full justify-center">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">홈</span>
        </a>
        <a href="assets.html" class="flex flex-col items-center text-gray-400 w-full h-full justify-center hover:text-gray-600">
            <i data-lucide="pie-chart" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">자산</span>
        </a>
        <a href="notification.html" class="flex flex-col items-center text-gray-400 w-full h-full justify-center hover:text-gray-600">
            <i data-lucide="bell" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">알림</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400 w-full h-full justify-center hover:text-gray-600">
            <i data-lucide="menu" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">전체</span>
        </a>
    </nav>

    <!-- Side Menu Drawer -->
    <div id="sideMenu" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity" onclick="toggleMenu()"></div>
        
        <!-- Drawer Content -->
        <div id="sideMenuDrawer" class="absolute right-0 top-0 h-full w-72 bg-white shadow-2xl p-6 flex flex-col transform transition-transform duration-300 translate-x-full">
            <div class="flex justify-between items-center mb-8">
                <h2 class="font-bold text-xl text-gray-900">내 정보</h2>
                <button onclick="toggleMenu()" class="p-2 hover:bg-gray-100 rounded-full transition">
                    <i data-lucide="x" class="w-6 h-6 text-gray-500"></i>
                </button>
            </div>
            
            <div class="flex-1 space-y-2">
                <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition cursor-pointer">
                    <i data-lucide="user-cog" class="w-5 h-5 text-gray-500"></i>
                    <span class="font-medium text-gray-700">회원 정보 수정</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-gray-50 transition cursor-pointer">
                    <i data-lucide="settings" class="w-5 h-5 text-gray-500"></i>
                    <span class="font-medium text-gray-700">앱 설정</span>
                </div>
            </div>

            <button onclick="logout()" class="flex items-center justify-center gap-2 w-full border border-gray-200 text-gray-600 font-bold py-3 rounded-xl hover:bg-gray-50 transition mt-4">
                <i data-lucide="log-out" class="w-4 h-4"></i>
                <span>로그아웃</span>
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            // 로그인된 퍼소나 정보 가져오기
            const personaData = localStorage.getItem('trustFinPersona');
            if (!personaData) {
                // 로그인 정보 없으면 로그인 페이지로 이동
                location.href = 'login.html';
                return;
            }

            const persona = JSON.parse(personaData);
            
            // 사용자 이름 표시
            document.getElementById('userNameDisplay').innerText = `${persona.name}님`;

            // 계좌 목록 렌더링 및 총 자산 계산
            const accountListEl = document.getElementById('accountList');
            let total = 0;

            accountListEl.innerHTML = persona.accounts.map((acc, index) => {
                total += acc.balance;
                return `
                    <div class="bg-white p-4 rounded-xl border border-gray-100 shadow-sm flex justify-between items-center opacity-0 animate-slide-in-right" style="animation-delay: ${index * 150}ms">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center border border-gray-100">
                                <img src="https://via.placeholder.com/40?text=${acc.bank[0]}" class="rounded-full opacity-50" alt="bank">
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 mb-0.5">${acc.bank}</p>
                                <p class="font-bold text-gray-900"><span class="count-up" data-value="${acc.balance}">0</span>원</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Animation Function
            function animateCountUp(element, endValue) {
                const duration = 1500;
                const startTime = performance.now();
                const startValue = 0;

                function update(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 3); // Ease-out cubic
                    
                    const current = Math.floor(startValue + (endValue - startValue) * ease);
                    element.innerText = current.toLocaleString();

                    if (progress < 1) requestAnimationFrame(update);
                    else element.innerText = endValue.toLocaleString();
                }
                requestAnimationFrame(update);
            }

            // Apply Animation
            animateCountUp(document.getElementById('totalBalance'), total);
            
            document.querySelectorAll('.count-up').forEach(el => {
                animateCountUp(el, parseInt(el.dataset.value));
            });

            renderMyLoans();
        });

        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            const drawer = document.getElementById('sideMenuDrawer');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                // 애니메이션 적용을 위해 약간의 지연
                setTimeout(() => drawer.classList.remove('translate-x-full'), 10);
            } else {
                drawer.classList.add('translate-x-full');
                setTimeout(() => menu.classList.add('hidden'), 300);
            }
        }

        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                localStorage.removeItem('trustFinPersona');
                localStorage.removeItem('trustFinUserData');
                window.location.href = 'login.html';
            }
        }

        function renderMyLoans() {
            const loanSection = document.getElementById('loanSection');
            let allLoans = JSON.parse(localStorage.getItem('trustFinMyLoans') || '[]');
            const persona = JSON.parse(localStorage.getItem('trustFinPersona') || '{}');
            const currentPersonaId = persona.id;

            const now = Date.now();
            let dataChanged = false;
            let showBanner = false;

            // 상태 업데이트 (1분 경과 체크) - 모든 대출 내역 대상
            allLoans = allLoans.map(loan => {
                if (loan.status === 'pending') {
                    if (now - loan.timestamp > 60000) { // 1분(60000ms) 경과
                        loan.status = 'approved';
                        dataChanged = true;
                        if (loan.personaId === currentPersonaId) {
                            showBanner = true;
                        }
                    }
                }
                return loan;
            });

            if (dataChanged) {
                localStorage.setItem('trustFinMyLoans', JSON.stringify(allLoans));
                if (showBanner) showCelebrationBanner();
            }

            // 현재 퍼소나의 대출 내역만 필터링
            const myLoans = allLoans.filter(loan => loan.personaId === currentPersonaId);
            const hasPending = myLoans.some(loan => loan.status === 'pending');

            // 렌더링
            if (myLoans.length === 0) {
                loanSection.innerHTML = `
                    <div class="bg-gradient-to-br from-deepBlue to-electricPurple rounded-2xl p-5 shadow-lg text-white">
                        <div class="flex items-start gap-4 mb-4">
                            <div class="bg-white/20 p-3 rounded-full text-white backdrop-blur-sm">
                                <i data-lucide="coins" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg">AI 맞춤 대출 추천</h4>
                                <p class="text-xs text-blue-100 mt-1">내 조건에 딱 맞는 최저 금리 상품을<br>AI가 투명하게 분석해드립니다.</p>
                            </div>
                        </div>
                        <button onclick="location.href='loan_input.html'" class="w-full bg-white text-deepBlue font-bold py-3 rounded-xl hover:bg-gray-50 transition active:scale-95 flex justify-center items-center gap-2 shadow-sm">
                            <span>대출받기</span>
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            } else {
                loanSection.innerHTML = `<div class="space-y-3">` + myLoans.map(loan => {
                    const isPending = loan.status === 'pending';
                    const statusText = isPending ? '대출 심사 중' : '대출 심사 완료';
                    const statusColor = isPending ? 'text-blue-600 bg-blue-50' : 'text-green-600 bg-green-50';
                    const icon = isPending ? 'loader-2' : 'check-circle-2';
                    const iconAnim = isPending ? 'animate-spin' : '';

                    return `
                        <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-100">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <span class="text-xs font-bold text-gray-500 mb-1 block">${loan.bankName}</span>
                                    <h4 class="font-bold text-gray-900 text-lg">${loan.productName}</h4>
                                </div>
                                <span class="text-xs font-bold px-2 py-1 rounded ${statusColor} flex items-center gap-1">
                                    <i data-lucide="${icon}" class="w-3 h-3 ${iconAnim}"></i>
                                    ${statusText}
                                </span>
                            </div>
                            <div class="w-full bg-gray-100 rounded-full h-1.5 mt-3 overflow-hidden">
                                <div class="h-full rounded-full ${isPending ? 'bg-blue-500 w-1/2 animate-pulse' : 'bg-green-500 w-full'}"></div>
                            </div>
                            <p class="text-xs text-gray-400 mt-2 text-right">
                                ${isPending ? '잠시만 기다려주세요 (약 1분)' : '심사가 완료되었습니다.'}
                            </p>
                        </div>
                    `;
                }).join('') + 
                `<button onclick="location.href='loan_input.html'" class="w-full py-3 text-sm text-gray-500 font-bold hover:text-deepBlue transition flex justify-center items-center gap-1">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>추가 대출 알아보기</span>
                </button>
                </div>`;
            }
            lucide.createIcons();

            // 심사 중인 항목이 있으면 1초 뒤 재검사
            if (hasPending) {
                setTimeout(renderMyLoans, 1000);
            }
        }

        function showCelebrationBanner() {
            const banner = document.getElementById('celebrationBanner');
            banner.classList.remove('-translate-y-full');
            
            setTimeout(() => {
                banner.classList.add('-translate-y-full');
            }, 3000);
        }
    </script>
</body>
</html>
