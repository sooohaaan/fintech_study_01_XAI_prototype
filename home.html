                    <span class="text-xs font-bold text-red-500 bg-red-50 px-2 py-1 rounded">+12%</span>

    <!-- Transfer Modal -->
    <div id="transferModal" class="fixed inset-0 z-50 hidden flex items-end justify-center">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md transition-opacity" onclick="closeTransferModal()"></div>
        <div class="bg-white dark:bg-gray-800 rounded-t-2xl p-6 w-full max-w-md shadow-2xl relative z-10 animate-slide-up">

            <p id="transferBankName" class="text-sm text-gray-500 mb-4">은행 계좌에서 송금</p>
            
            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-500 mb-1">보낼 금액</label>

            <div class="flex gap-3">
                <button onclick="closeTransferModal()" class="flex-1 py-3 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 font-bold hover:bg-gray-200 dark:hover:bg-gray-600 transition">취소</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 공통 UI 초기화 (홈 탭 활성화)
            initCommonUI('home');

            // 로그인된 퍼소나 정보 가져오기
            const personaData = localStorage.getItem('trustFinPersona');
            if (!personaData) {
                // 로그인 정보 없으면 로그인 페이지로 이동
                location.href = 'login.html';
                return;
            }

            renderAccounts();
            window.refreshData = renderAccounts; // 공통 송금 로직에서 호출할 갱신 함수 연결

            // 모달 드래그 기능 초기화
            initBottomSheetDrag('progressModal', closeProgressModal);
            initBottomSheetDrag('spendingModal', closeSpendingModal);
            initBottomSheetDrag('transferModal', closeTransferModal);

            renderMyLoans();
        });

        function renderAccounts() {
            const personaData = localStorage.getItem('trustFinPersona');
            const persona = JSON.parse(personaData);
            
            // 계좌 목록 렌더링 및 총 자산 계산
            const accountListEl = document.getElementById('accountList');
            let total = 0;

            accountListEl.innerHTML = persona.accounts.map((acc, index) => {
                total += acc.balance;
                return `
                    <div onclick="goToAccountDetail('${acc.bank}')" class="bg-white dark:bg-gray-800 p-5 rounded-2xl border border-gray-100 dark:border-gray-700 shadow-sm flex justify-between items-center opacity-0 animate-slide-in-right transition-colors cursor-pointer active:scale-95 transform transition-transform" style="animation-delay: ${index * 150}ms">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-gray-50 dark:bg-gray-700 flex items-center justify-center border border-gray-100 dark:border-gray-600 overflow-hidden">
                                <img src="${getBankLogoUrl(acc.bank)}" onerror="handleImageError(this, '${acc.bank[0]}')" class="w-full h-full object-cover" alt="${acc.bank}">
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 mb-0.5">
                                    <span class="text-gray-400 text-[10px] tracking-tight hover:text-deepBlue dark:hover:text-blue-400 cursor-pointer transition-colors" onclick="copyToClipboard('${acc.accountNumber}', event)">${acc.accountNumber}</span>
                                </p>
                                <p class="font-bold text-gray-900 dark:text-white text-lg"><span class="count-up" data-value="${acc.balance}">0</span>원</p>
                            </div>
                        </div>
                        <button onclick="openTransferModal('${acc.bank}', event)" class="bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 text-xs font-bold px-3 py-1.5 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600 transition">송금</button>
                    </div>
                `;
            }).join('');

            // Animation Function
            function animateCountUp(element, endValue) {
                const duration = 1500;
                const startTime = performance.now();
                const startValue = 0;
                let lastHapticTime = 0;

                function update(currentTime) {
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const ease = 1 - Math.pow(1 - progress, 3); // Ease-out cubic
                    
                    const current = Math.floor(startValue + (endValue - startValue) * ease);
                    element.innerText = current.toLocaleString();

                    // 애니메이션 진행 중 일정 간격으로 햅틱 피드백
                    if (progress < 1 && currentTime - lastHapticTime > 80) {
                        if (navigator.vibrate) navigator.vibrate(5);
                        lastHapticTime = currentTime;
                    }

                    if (progress < 1) requestAnimationFrame(update);
                    else element.innerText = endValue.toLocaleString();
                }
                requestAnimationFrame(update);
            }

            // Apply Animation
            animateCountUp(document.getElementById('totalBalance'), total);
            
            document.querySelectorAll('.count-up').forEach(el => {
                animateCountUp(el, parseInt(el.dataset.value));
            });
        }

        function renderMyLoans() {
            const loanSection = document.getElementById('loanSection');
            let allLoans = JSON.parse(localStorage.getItem('trustFinMyLoans') || '[]');
            const persona = JSON.parse(localStorage.getItem('trustFinPersona') || '{}');
            const currentPersonaId = persona.id;

            const now = Date.now();
            let dataChanged = false;
            let showBanner = false;
            let completedProducts = [];

            // 상태 업데이트 (1분 경과 체크) - 모든 대출 내역 대상
            allLoans = allLoans.map(loan => {
                if (loan.status === 'pending') {
                    if (now - loan.timestamp > 60000) { // 1분(60000ms) 경과
                        loan.status = 'approved';
                        dataChanged = true;
                        if (loan.personaId === currentPersonaId) {
                            showBanner = true;
                            completedProducts.push(loan.productName);
                        }
                    }
                }
                return loan;
            });

            if (dataChanged) {
                localStorage.setItem('trustFinMyLoans', JSON.stringify(allLoans));
                if (showBanner) {
                    const msg = completedProducts.length === 1 
                        ? `'${completedProducts[0]}' 심사 완료` 
                        : `${completedProducts.length}건의 심사가 완료되었습니다.`;
                    showToast(msg);
                    updateNotificationBadge(); // 알림 뱃지 갱신
                }
            }

            // 현재 퍼소나의 대출 내역만 필터링
            const myLoans = allLoans.filter(loan => loan.personaId === currentPersonaId);

            // 최신순 정렬 (방금 신청한 상품이 최상단에 오도록 보장)
            myLoans.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            const hasPending = myLoans.some(loan => loan.status === 'pending');

            // 렌더링
            if (myLoans.length === 0) {
                loanSection.innerHTML = `
                    <div class="bg-gradient-to-br from-deepBlue to-electricPurple rounded-2xl p-5 shadow-lg text-white">
                        <div class="flex items-start gap-4 mb-4">
                            <div class="bg-white/20 p-3 rounded-full text-white backdrop-blur-sm">
                                <i data-lucide="coins" class="w-6 h-6"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-lg">AI 맞춤 대출 추천</h4>
                                <p class="text-xs text-blue-100 mt-1">내 조건에 딱 맞는 최저 금리 상품을<br>AI가 투명하게 분석해드립니다.</p>
                            </div>
                        </div>
                        <button onclick="location.href='loan_input.html'" class="w-full bg-white text-deepBlue font-bold py-3 rounded-xl hover:bg-gray-50 transition active:scale-95 flex justify-center items-center gap-2 shadow-sm">
                            <span>대출받기</span>
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
            } else {
                loanSection.innerHTML = `<div class="space-y-3">` + myLoans.map(loan => {
                    const isPending = loan.status === 'pending';
                    const statusText = isPending ? '대출 심사 중' : '대출 심사 완료';
                    const statusColor = isPending ? 'text-blue-600 bg-blue-50' : 'text-green-600 bg-green-50';
                    const icon = isPending ? 'loader-2' : 'check-circle-2';
                    const iconAnim = isPending ? 'animate-spin' : '';

                    return `
                        <div onclick="${isPending ? `openProgressModal('${loan.productName}')` : `goToExecutePage('${loan.timestamp}')`}" class="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow-sm border border-gray-100 dark:border-gray-700 transition-colors cursor-pointer active:scale-95 transform transition-transform">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <div class="flex items-center gap-1.5 mb-1">
                                        <img src="${getBankLogoUrl(loan.bankName)}" onerror="handleImageError(this, '${loan.bankName[0]}')" class="w-4 h-4 rounded-full object-contain" alt="${loan.bankName}">
                                        <span class="text-xs font-bold text-gray-500">${loan.bankName}</span>
                                    </div>
                                    <h4 class="font-bold text-gray-900 dark:text-white text-lg">${loan.productName}</h4>
                                </div>
                                <span class="text-xs font-bold px-2 py-1 rounded ${isPending ? 'text-blue-600 bg-blue-50 dark:bg-blue-900/30 dark:text-blue-300' : 'text-green-600 bg-green-50 dark:bg-green-900/30 dark:text-green-300'} flex items-center gap-1">
                                    <i data-lucide="${icon}" class="w-3 h-3 ${iconAnim}"></i>
                                    ${statusText}
                                </span>
                            </div>
                            <div class="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-1.5 mt-3 overflow-hidden">
                                <div class="h-full rounded-full ${isPending ? 'bg-blue-500 w-1/2 animate-pulse' : 'bg-green-500 w-full'}"></div>
                            </div>
                            <p class="text-xs text-gray-400 mt-2 text-right">
                                ${isPending ? '잠시만 기다려주세요 (약 1분)' : '클릭하여 금리/한도 확인하기'}
                            </p>
                        </div>
                    `;
                }).join('') + 
                `<button onclick="location.href='loan_input.html'" class="w-full py-3 text-sm text-gray-500 font-bold hover:text-deepBlue transition flex justify-center items-center gap-1">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>추가 대출 알아보기</span>
                </button>
                </div>`;
            }
            lucide.createIcons();

            // 심사 중인 항목이 있으면 1초 뒤 재검사
            if (hasPending) {
                setTimeout(renderMyLoans, 1000);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('topToast');
            const text = document.getElementById('toastText');
            
            text.innerText = message;
            toast.classList.remove('-translate-y-24', 'opacity-0');
            
            setTimeout(() => {
                toast.classList.add('-translate-y-24', 'opacity-0');
            }, 3000);
        }

        let progressInterval;

        function openProgressModal(productName) {
            const modal = document.getElementById('progressModal');
            const nameEl = document.getElementById('progressProductName');
            const bar = document.getElementById('progressBar');
            const percentEl = document.getElementById('progressPercent');

            nameEl.innerText = productName;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 스크롤 잠금
            toggleBackgroundScale(true);
            
            // 초기화
            let progress = 30; // 기본 30%부터 시작
            bar.style.width = `${progress}%`;
            percentEl.innerText = `${progress}%`;

            // 가짜 애니메이션
            if (progressInterval) clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (progress < 90) {
                    progress += Math.floor(Math.random() * 3);
                    if (progress > 90) progress = 90;
                    bar.style.width = `${progress}%`;
                    percentEl.innerText = `${progress}%`;
                }
            }, 500);
        }

        function closeProgressModal(animate = true) {
            const modal = document.getElementById('progressModal');
            const content = modal.querySelector('.bg-white');
            
            if (animate) {
                content.classList.remove('animate-slide-up');
                content.classList.add('animate-slide-down');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    content.classList.remove('animate-slide-down');
                    document.body.style.overflow = ''; // 스크롤 잠금 해제
                    toggleBackgroundScale(false);
                }, 300);
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // 스크롤 잠금 해제
                toggleBackgroundScale(false);
            }
            if (progressInterval) clearInterval(progressInterval);
        }

        function openSpendingModal() {
            const modal = document.getElementById('spendingModal');
            const content = modal.querySelector('.bg-white');
            content.classList.add('animate-slide-up');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 스크롤 잠금
            toggleBackgroundScale(true);
            lucide.createIcons();
        }

        function closeSpendingModal(animate = true) {
            const modal = document.getElementById('spendingModal');
            const content = modal.querySelector('.bg-white');
            
            if (animate) {
                content.classList.remove('animate-slide-up');
                content.classList.add('animate-slide-down');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    content.classList.remove('animate-slide-down');
                    document.body.style.overflow = ''; // 스크롤 잠금 해제
                    toggleBackgroundScale(false);
                }, 300);
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // 스크롤 잠금 해제
                toggleBackgroundScale(false);
            }
        }

        function goToExecutePage(timestamp) {
            const allLoans = JSON.parse(localStorage.getItem('trustFinMyLoans') || '[]');
            // timestamp는 숫자형이므로 비교 시 주의 (여기서는 문자열로 넘어올 수 있음)
            const loan = allLoans.find(l => l.timestamp == timestamp);
            if (loan) {
                localStorage.setItem('currentLoanApplication', JSON.stringify(loan));
                location.href = 'loan_execute.html';
            }
        }
    </script>
