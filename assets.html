<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustFin - 자산</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        deepBlue: '#1D4ED8',
                        electricPurple: '#7C3AED',
                        softBlue: '#EFF6FF'
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans pb-24 select-none">
    <!-- Header -->
    <header class="bg-white h-16 sticky top-0 z-20 flex items-center justify-center shadow-sm px-4">
        <h1 class="text-lg font-bold text-gray-900">자산</h1>
    </header>

    <!-- Main Content -->
    <main class="p-5 max-w-md mx-auto space-y-6">
        
        <!-- Total Asset Summary -->
        <div class="text-center py-4">
            <p class="text-gray-500 text-sm mb-1">내 총 자산</p>
            <h2 class="text-3xl font-bold text-gray-900"><span id="totalAsset">0</span>원</h2>
        </div>

        <!-- Asset Graph (Simple Bar) -->
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
            <h3 class="font-bold text-gray-900 mb-4">자산 구성</h3>
            <div class="flex h-4 rounded-full overflow-hidden mb-2">
                <div class="bg-deepBlue w-full h-full"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500">
                <div class="flex items-center gap-1">
                    <div class="w-2 h-2 rounded-full bg-deepBlue"></div>
                    <span>예적금</span>
                </div>
                <span id="totalAssetSub">0원</span>
            </div>
        </div>

        <!-- Account List -->
        <div>
            <h3 class="font-bold text-lg text-gray-900 mb-3">입출금 계좌</h3>
            <div id="assetList" class="space-y-3">
                <!-- JS Rendering -->
            </div>
        </div>

    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around items-center h-16 z-50 pb-1">
        <a href="index.html" class="flex flex-col items-center text-gray-400 w-full h-full justify-center hover:text-gray-600">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">홈</span>
        </a>
        <a href="assets.html" class="flex flex-col items-center text-deepBlue w-full h-full justify-center">
            <i data-lucide="pie-chart" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">자산</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400 w-full h-full justify-center hover:text-gray-600">
            <i data-lucide="bell" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">알림</span>
        </a>
        <a href="#" class="flex flex-col items-center text-gray-400 w-full h-full justify-center hover:text-gray-600">
            <i data-lucide="menu" class="w-6 h-6"></i>
            <span class="text-[10px] mt-1 font-medium">전체</span>
        </a>
    </nav>

    <script>
        lucide.createIcons();

        document.addEventListener('DOMContentLoaded', () => {
            const personaData = localStorage.getItem('trustFinPersona');
            if (!personaData) {
                location.href = 'login.html';
                return;
            }

            const persona = JSON.parse(personaData);
            const assetListEl = document.getElementById('assetList');
            let total = 0;

            assetListEl.innerHTML = persona.accounts.map(acc => {
                total += acc.balance;
                return `
                    <div class="bg-white p-5 rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center border border-gray-100">
                                <img src="https://via.placeholder.com/40?text=${acc.bank[0]}" class="rounded-full opacity-50" alt="bank">
                            </div>
                            <div>
                                <p class="text-xs text-gray-500 mb-0.5">${acc.bank}</p>
                                <p class="font-bold text-gray-900 text-lg">${acc.balance.toLocaleString()}원</p>
                            </div>
                        </div>
                        <button class="bg-gray-100 text-gray-600 text-xs font-bold px-3 py-1.5 rounded-lg hover:bg-gray-200 transition">송금</button>
                    </div>
                `;
            }).join('');

            document.getElementById('totalAsset').innerText = total.toLocaleString();
            document.getElementById('totalAssetSub').innerText = total.toLocaleString() + '원';
        });
    </script>
</body>
</html>
