<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustFin - 대출 실행</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="RecommendLogic.js"></script>
    <script src="common.js"></script>
</head>
<body class="text-gray-800 dark:text-gray-100 font-sans select-none transition-colors duration-300 bg-black">
    <div id="app-content" class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-all duration-300 ease-out origin-top pb-24">

    <!-- Header -->
    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md h-14 sticky top-0 z-20 shadow-sm dark:shadow-gray-900/50 transition-colors duration-300">
        <div class="max-w-md mx-auto h-full flex items-center justify-center px-4 relative">
            <button onclick="history.back()" class="absolute left-4 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700 dark:text-gray-300"></i>
            </button>
            <h1 class="text-lg font-bold text-gray-900 dark:text-white">대출 실행</h1>
        </div>
    </header>

    <main class="p-4 max-w-md mx-auto space-y-6">
        
        <div class="text-center py-6">
            <div class="w-20 h-20 bg-green-50 dark:bg-green-900/20 rounded-full flex items-center justify-center mx-auto mb-4 text-green-600 dark:text-green-400">
                <i data-lucide="check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">심사가 완료되었습니다</h2>
            <p class="text-gray-500 dark:text-gray-400">고객님을 위한 최종 조건입니다.</p>
        </div>

        <!-- Result Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-sm border border-gray-100 dark:border-gray-700 transition-colors">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-12 h-12 rounded-2xl bg-gray-50 dark:bg-gray-700 flex items-center justify-center border border-gray-100 dark:border-gray-600 overflow-hidden">
                    <img id="bankLogo" src="" onerror="handleImageError(this)" class="w-6 h-6 object-contain" alt="bank">
                </div>
                <div>
                    <p id="bankName" class="text-sm text-gray-500 dark:text-gray-400">은행명</p>
                    <h3 id="productName" class="font-bold text-gray-900 dark:text-white text-lg">상품명</h3>
                </div>
            </div>

            <div class="space-y-4">
                <div class="flex justify-between items-end border-b border-gray-100 dark:border-gray-700 pb-4">
                    <div class="flex items-center gap-1">
                        <span class="text-gray-500 dark:text-gray-400 font-medium">대출 한도</span>
                        <button type="button" onclick="openInfoModal('대출 한도', '고객님의 연소득, 신용점수(KCB/NICE), 기존 부채를 종합적으로 심사하여 산출된 최대 대출 가능 금액입니다.\n\n총부채원리금상환비율(DSR) 규제에 따라 연소득 대비 연간 원리금 상환액이 40%(은행권 기준)를 초과하지 않도록 한도가 제한될 수 있습니다.\n\n또한, 재직 기간이나 소득 증빙 방법에 따라 최종 한도가 달라질 수 있습니다.')" class="relative z-10 text-gray-400 hover:text-deepBlue dark:text-gray-500 dark:hover:text-blue-400 transition p-1 flex-shrink-0"><i data-lucide="circle-help" class="w-4 h-4"></i></button>
                    </div>
                    <span class="text-2xl font-bold text-deepBlue dark:text-blue-400"><span id="finalLimit">0</span>만원</span>
                </div>
                <div class="flex justify-between items-end">
                    <div class="flex items-center gap-1">
                        <span class="text-gray-500 dark:text-gray-400 font-medium">적용 금리</span>
                        <button type="button" onclick="openInfoModal('적용 금리', '최종 금리 = 기준금리 + 가산금리 - 우대금리\n\n1. 기준금리: 금융채, COFIX 등 시장 금리\n2. 가산금리: 신용등급, 대출 기간 등에 따른 업무 원가 및 리스크 프리미엄\n3. 우대금리: 급여 이체, 카드 실적 등에 따른 금리 감면 혜택\n\n금리인하요구권 대상 상품으로, 대출 실행 후 신용 상태가 개선되면 금리 인하를 요구할 수 있습니다.')" class="relative z-10 text-gray-400 hover:text-deepBlue dark:text-gray-500 dark:hover:text-blue-400 transition p-1 flex-shrink-0"><i data-lucide="circle-help" class="w-4 h-4"></i></button>
                    </div>
                    <span class="text-2xl font-bold text-electricPurple dark:text-purple-400"><span id="finalRate">0.0</span>%</span>
                </div>
            </div>
        </div>

        <!-- Details -->
        <div class="bg-gray-50 dark:bg-gray-800/50 rounded-2xl p-5 space-y-3 text-sm border border-gray-100 dark:border-gray-700">
            <div class="flex justify-between">
                <div class="flex items-center gap-1">
                    <span class="text-gray-500 dark:text-gray-400">대출 기간</span>
                    <button type="button" onclick="openInfoModal('대출 기간', '대출 실행일로부터 만기일까지의 기간입니다. 만기 시 연장 신청이 가능할 수 있습니다.')" class="relative z-10 text-gray-400 hover:text-deepBlue dark:text-gray-500 dark:hover:text-blue-400 transition p-0.5 flex-shrink-0"><i data-lucide="circle-help" class="w-4 h-4"></i></button>
                </div>
                <span class="font-bold text-gray-900 dark:text-white">3년 (36개월)</span>
            </div>
            <div class="flex justify-between">
                <div class="flex items-center gap-1">
                    <span class="text-gray-500 dark:text-gray-400">상환 방식</span>
                    <button type="button" onclick="openInfoModal('상환 방식', '원리금균등분할상환 방식은 대출 기간 동안 매월 원금과 이자를 합하여 동일한 금액을 상환하는 방식입니다.')" class="relative z-10 text-gray-400 hover:text-deepBlue dark:text-gray-500 dark:hover:text-blue-400 transition p-0.5 flex-shrink-0"><i data-lucide="circle-help" class="w-4 h-4"></i></button>
                </div>
                <span class="font-bold text-gray-900 dark:text-white">원리금균등분할상환</span>
            </div>
            <div class="flex justify-between">
                <div class="flex items-center gap-1">
                    <span class="text-gray-500 dark:text-gray-400">중도상환수수료</span>
                    <button type="button" onclick="openInfoModal('중도상환수수료', '대출 만기 이전에 대출금을 갚을 때 발생하는 수수료입니다. 이 상품은 면제 조건입니다.')" class="relative z-10 text-gray-400 hover:text-deepBlue dark:text-gray-500 dark:hover:text-blue-400 transition p-0.5 flex-shrink-0"><i data-lucide="circle-help" class="w-4 h-4"></i></button>
                </div>
                <span class="font-bold text-gray-900 dark:text-white">면제</span>
            </div>
        </div>

    </main>

    <!-- Bottom Fixed Button -->
    <div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 max-w-md mx-auto z-40 transition-colors">
        <button id="executeBtn" onclick="executeLoan()" class="w-full bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-bold py-4 rounded-2xl shadow-lg hover:bg-black dark:hover:bg-gray-200 transition active:scale-95 flex justify-center items-center gap-2">
            <span>대출금 입금받기</span>
            <i data-lucide="chevron-right" class="w-5 h-5"></i>
        </button>
    </div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="fixed inset-0 z-50 hidden flex items-end justify-center">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md transition-opacity" onclick="closeAuthModal()"></div>
        <div class="bg-white dark:bg-gray-800 rounded-t-3xl p-8 w-full max-w-md text-center shadow-2xl relative z-10 animate-slide-up">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-8"></div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">본인 인증</h3>
            <p class="text-gray-500 dark:text-gray-400 text-sm mb-8">안전한 대출 실행을 위해<br>지문을 스캔하여 인증해주세요.</p>
            
            <div class="relative w-24 h-24 mx-auto mb-8 cursor-pointer active:scale-95 transition-transform" onclick="startBiometricScan()">
                <div id="fingerprintRing" class="absolute inset-0 border-4 border-gray-200 dark:border-gray-700 rounded-full transition-colors duration-300"></div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <i id="fingerprintIcon" data-lucide="fingerprint" class="w-12 h-12 text-gray-400 dark:text-gray-500 transition-colors duration-300"></i>
                </div>
            </div>
            
            <p id="authStatus" class="text-sm font-bold text-gray-400 dark:text-gray-500 h-5 mb-4">터치하여 인증하기</p>
            <button onclick="closeAuthModal()" class="text-sm text-gray-400 underline mt-2">취소</button>
        </div>
    </div>

    <!-- Deposit Success Modal -->
    <div id="successModal" class="fixed inset-0 z-50 hidden flex items-end justify-center">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md" onclick="closeSuccessModal()"></div>
        <div id="successModalContent" class="bg-white dark:bg-gray-800 rounded-t-3xl p-8 w-full max-w-md text-center shadow-2xl relative z-10 transform translate-y-full transition-transform duration-300">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-8"></div>
            <div class="w-24 h-24 bg-green-50 dark:bg-green-900/20 rounded-full flex items-center justify-center mx-auto mb-6 text-green-600 dark:text-green-400">
                <i data-lucide="check" class="w-10 h-10"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">입금 완료!</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mb-6">
                신청하신 대출금이 입금되었습니다.<br>
                <span class="text-gray-900 dark:text-white font-bold text-2xl mt-2 block"><span id="successAmount">0</span>원</span>
            </p>
            <button onclick="location.href='assets.html'" class="w-full bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-bold py-4 rounded-2xl hover:bg-black dark:hover:bg-gray-200 transition shadow-lg">
                확인
            </button>
        </div>
    </div>

    <!-- Processing Overlay -->
    <div id="processingOverlay" class="fixed inset-0 z-50 hidden flex flex-col items-center justify-center bg-black/60 backdrop-blur-sm transition-opacity duration-300 opacity-0">
        <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl flex flex-col items-center transform transition-transform scale-95">
            <div class="w-16 h-16 bg-blue-50 dark:bg-blue-900/30 rounded-full flex items-center justify-center mb-4 text-blue-600 dark:text-blue-400">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">입금 처리 중</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 text-center">은행 전산망과 통신하고 있습니다.<br>잠시만 기다려주세요.</p>
        </div>
    </div>

    <!-- Info Modal (Generic) -->
    <div id="infoModal" class="fixed inset-0 z-50 hidden flex items-end justify-center">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md transition-opacity" onclick="closeInfoModal()"></div>
        <div class="bg-white dark:bg-gray-800 rounded-t-3xl p-8 w-full max-w-md shadow-2xl relative z-10 animate-slide-up">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-8"></div>
            <h3 id="infoModalTitle" class="text-lg font-bold text-gray-900 dark:text-white mb-4">정보</h3>
            <p id="infoModalDesc" class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed mb-6 whitespace-pre-line">내용</p>
            <button onclick="closeInfoModal()" class="w-full bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white font-bold py-4 rounded-2xl hover:bg-gray-200 dark:hover:bg-gray-600 transition">확인</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initCommonUI(null);

            // localStorage에서 선택된 대출 신청 정보 가져오기
            const loanAppStr = localStorage.getItem('currentLoanApplication');
            if (!loanAppStr) {
                alert('잘못된 접근입니다.');
                location.href = 'home.html';
                return;
            }

            const loanApp = JSON.parse(loanAppStr);
            
            // 상태에 따른 UI 업데이트
            updateLoanStatusUI(loanApp.status);
            
            // RecommendLogic을 사용하여 최종 금리/한도 재계산 (시뮬레이션)
            // 실제로는 서버에서 확정된 값을 받아와야 함
            const recommendations = getRecommendations(); // RecommendLogic.js 함수
            const productInfo = recommendations.find(p => p.id === loanApp.id);

            if (productInfo) {
                document.getElementById('bankName').innerText = productInfo.bankName;
                document.getElementById('productName').innerText = productInfo.productName;
                document.getElementById('bankLogo').src = getBankLogoUrl(productInfo.bankName);
                document.getElementById('finalLimit').innerText = productInfo.finalLimit.toLocaleString();
                document.getElementById('finalRate').innerText = productInfo.finalRate;
            } else {
                // 상품 정보가 없을 경우 기본값 (예외 처리)
                document.getElementById('bankName').innerText = loanApp.bankName;
                document.getElementById('productName').innerText = loanApp.productName;
                document.getElementById('bankLogo').src = getBankLogoUrl(loanApp.bankName);
                document.getElementById('finalLimit').innerText = "3,000";
                document.getElementById('finalRate').innerText = "5.5";
            }

            // 모달 드래그 기능 초기화
            initBottomSheetDrag('successModal', closeSuccessModal);
            initBottomSheetDrag('infoModal', closeInfoModal);
            initBottomSheetDrag('authModal', closeAuthModal);

            // 아이콘 렌더링 강제 실행
            if (window.lucide) window.lucide.createIcons();
            setTimeout(() => { if (window.lucide) window.lucide.createIcons(); }, 300);
        });

        function executeLoan() {
            // 인증 모달 열기
            const modal = document.getElementById('authModal');
            const content = modal.querySelector('.bg-white');
            
            // 초기화
            document.getElementById('authStatus').innerText = '터치하여 인증하기';
            document.getElementById('authStatus').className = 'text-sm font-bold text-gray-400 dark:text-gray-500 h-5 mb-4';
            document.getElementById('fingerprintRing').className = 'absolute inset-0 border-4 border-gray-200 dark:border-gray-700 rounded-full transition-colors duration-300';
            document.getElementById('fingerprintIcon').className = 'w-12 h-12 text-gray-400 dark:text-gray-500 transition-colors duration-300';

            modal.classList.remove('hidden');
            content.classList.add('animate-slide-up');
            document.body.style.overflow = 'hidden';
            toggleBackgroundScale(true);
        }

        let isAuthenticating = false;
        function startBiometricScan() {
            if (isAuthenticating) return;
            isAuthenticating = true;

            const statusEl = document.getElementById('authStatus');
            const ring = document.getElementById('fingerprintRing');
            const icon = document.getElementById('fingerprintIcon');

            // 스캔 시작
            statusEl.innerText = '인증 중...';
            statusEl.className = 'text-sm font-bold text-deepBlue dark:text-blue-400 h-5 mb-4 animate-pulse';
            
            ring.className = 'absolute inset-0 border-4 border-t-deepBlue dark:border-t-blue-400 border-gray-200 dark:border-gray-700 rounded-full animate-spin';
            icon.className = 'w-12 h-12 text-deepBlue dark:text-blue-400';

            // 1.5초 후 성공
            setTimeout(() => {
                ring.className = 'absolute inset-0 border-4 border-green-500 rounded-full';
                icon.className = 'w-12 h-12 text-green-500';
                statusEl.innerText = '인증 완료';
                statusEl.className = 'text-sm font-bold text-green-500 h-5 mb-4';
                
                // 햅틱
                if (navigator.vibrate) navigator.vibrate([50, 100, 50]);

                setTimeout(() => {
                    closeAuthModal();
                    processLoanExecution();
                    isAuthenticating = false;
                }, 500);
            }, 1500);
        }

        function closeAuthModal() {
            const modal = document.getElementById('authModal');
            const content = modal.querySelector('.bg-white');
            content.classList.remove('animate-slide-up');
            content.classList.add('animate-slide-down');
            setTimeout(() => {
                modal.classList.add('hidden');
                content.classList.remove('animate-slide-down');
                document.body.style.overflow = '';
                toggleBackgroundScale(false);
            }, 300);
        }

        function processLoanExecution() {
            // 로딩 오버레이 표시
            const overlay = document.getElementById('processingOverlay');
            const content = overlay.querySelector('div');
            
            overlay.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 스크롤 잠금
            
            // 애니메이션 시작
            requestAnimationFrame(() => {
                overlay.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            });

            // 2초 지연 후 처리
            setTimeout(() => {
                const loanAppStr = localStorage.getItem('currentLoanApplication');
                const loanApp = JSON.parse(loanAppStr);
                const limitText = document.getElementById('finalLimit').innerText.replace(/,/g, '');
                const loanAmount = parseInt(limitText) * 10000; // 만원 단위 -> 원 단위 변환

                // 1. 대출 상태 변경 (pending/approved -> active)
                let myLoans = JSON.parse(localStorage.getItem('trustFinMyLoans') || '[]');
                myLoans = myLoans.map(loan => {
                    if (loan.timestamp === loanApp.timestamp) {
                        return { ...loan, status: 'active' };
                    }
                    return loan;
                });
                localStorage.setItem('trustFinMyLoans', JSON.stringify(myLoans));

                // 2. 자산(계좌 잔액) 업데이트
                let persona = JSON.parse(localStorage.getItem('trustFinPersona'));
                if (persona && persona.accounts && persona.accounts.length > 0) {
                    // 신청 시 선택한 계좌 찾기
                    let targetAccount = null;
                    if (loanApp.depositAccount) {
                        targetAccount = persona.accounts.find(acc => acc.accountNumber === loanApp.depositAccount);
                    }
                    // 없으면 첫 번째 계좌 (Fallback)
                    if (!targetAccount) targetAccount = persona.accounts[0];

                    targetAccount.balance += loanAmount;
                    localStorage.setItem('trustFinPersona', JSON.stringify(persona));

                    // 자산 페이지 강조 효과를 위한 플래그 저장
                    localStorage.setItem('newDepositAmount', loanAmount);

                    // 거래 내역 저장 (Transaction History)
                    const newTx = {
                        accountNumber: targetAccount.accountNumber,
                        type: 'deposit',
                        amount: loanAmount,
                        desc: loanApp.bankName + ' 대출금',
                        date: Date.now(),
                        balance: targetAccount.balance
                    };
                    const transactions = JSON.parse(localStorage.getItem('trustFinTransactions') || '[]');
                    transactions.push(newTx);
                    localStorage.setItem('trustFinTransactions', JSON.stringify(transactions));
                }

                // 3. 알림 추가
                const now = new Date();
                const dateStr = `${now.getMonth() + 1}.${now.getDate()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                const newNoti = {
                    type: 'transfer', // 입금 알림
                    title: '대출금 입금 완료',
                    message: `${loanApp.bankName} 대출금 ${parseInt(limitText).toLocaleString()}만원이 입금되었습니다.`,
                    date: dateStr,
                    read: false
                };
                const notifications = JSON.parse(localStorage.getItem('trustFinNotifications') || '[]');
                notifications.unshift(newNoti);
                localStorage.setItem('trustFinNotifications', JSON.stringify(notifications));

                // 로딩 숨기기
                overlay.classList.add('opacity-0');
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
                
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    // 4. 완료 처리 및 이동
                    showSuccessModal(loanAmount);
                }, 300);

            }, 2000); // 2초 딜레이
        }

        function showSuccessModal(amount) {
            const modal = document.getElementById('successModal');
            const content = document.getElementById('successModalContent');
            const amountEl = document.getElementById('successAmount');
            
            amountEl.innerText = amount.toLocaleString();
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 스크롤 잠금
            toggleBackgroundScale(true);
            
            // 애니메이션 효과
            setTimeout(() => {
                content.classList.remove('translate-y-full');
            }, 10);
            
            lucide.createIcons();
        }

        function closeSuccessModal(animate = true) {
            const modal = document.getElementById('successModal');
            const content = document.getElementById('successModalContent');
            
            if (animate) {
                // 기존 translate-y-full 제거 (애니메이션 클래스 사용 위해)
                content.classList.remove('translate-y-full'); 
                content.classList.remove('animate-slide-up'); // 혹시 남아있다면 제거
                content.classList.add('animate-slide-down');
                
                setTimeout(() => {
                    modal.classList.add('hidden');
                    content.classList.remove('animate-slide-down');
                    document.body.style.overflow = ''; // 스크롤 잠금 해제
                    toggleBackgroundScale(false);
                }, 300);
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // 스크롤 잠금 해제
                toggleBackgroundScale(false);
            }
        }

        function openInfoModal(title, desc) {
            document.getElementById('infoModalTitle').innerText = title;
            document.getElementById('infoModalDesc').innerText = desc;
            
            const modal = document.getElementById('infoModal');
            const content = modal.querySelector('.bg-white');
            content.classList.add('animate-slide-up');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            toggleBackgroundScale(true);
        }

        function closeInfoModal() {
            const modal = document.getElementById('infoModal');
            const content = modal.querySelector('.bg-white');
            content.classList.remove('animate-slide-up');
            content.classList.add('animate-slide-down');
            setTimeout(() => {
                modal.classList.add('hidden');
                content.classList.remove('animate-slide-down');
                document.body.style.overflow = '';
                toggleBackgroundScale(false);
            }, 300);
        }

        function updateLoanStatusUI(status) {
            const titleEl = document.querySelector('main .text-center h2');
            const descEl = document.querySelector('main .text-center p');
            const iconContainer = document.querySelector('main .text-center div');
            const btnContainer = document.querySelector('.fixed.bottom-0');
            const btn = document.getElementById('executeBtn');

            if (status === 'pending') {
                titleEl.innerText = '심사가 진행 중입니다';
                descEl.innerText = '잠시만 기다려주세요.';
                iconContainer.className = 'w-16 h-16 bg-blue-50 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4 text-deepBlue dark:text-blue-400';
                iconContainer.innerHTML = '<i data-lucide="loader-2" class="w-8 h-8 animate-spin"></i>';
                
                btn.disabled = true;
                btn.classList.remove('bg-gray-900', 'dark:bg-white', 'hover:bg-black', 'dark:hover:bg-gray-200', 'active:scale-95', 'shadow-lg');
                btn.classList.add('bg-gray-300', 'dark:bg-gray-700', 'text-gray-500', 'dark:text-gray-400', 'cursor-not-allowed');
                btn.innerHTML = '<span>심사 중</span>';
            } else if (status === 'active') {
                titleEl.innerText = '대출 이용 중입니다';
                descEl.innerText = '이미 입금이 완료된 상품입니다.';
                if (btnContainer) btnContainer.style.display = 'none';
            }
        }
    </script>
