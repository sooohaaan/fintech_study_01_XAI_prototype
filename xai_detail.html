<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustFin - AI 상세 리포트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 데이터 참조를 위해 로직 파일 연결 -->
    <script src="RecommendLogic.js"></script>
    <script src="common.js"></script>
    <style>
        /* Progress Bar 애니메이션을 위한 트랜지션 설정 */
        .progress-bar {
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-100 font-sans select-none transition-colors duration-300 bg-black">
    <div id="app-content" class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-all duration-300 ease-out origin-top pb-24">

    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 p-4 shadow-sm dark:shadow-gray-900/50 sticky top-0 z-10 border-b border-gray-100 dark:border-gray-700 transition-colors">
        <div class="max-w-md mx-auto flex items-center gap-4">
            <button onclick="history.back()" class="hover:bg-gray-100 dark:hover:bg-gray-700 p-3 rounded transition">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700 dark:text-gray-300"></i>
            </button>
            <h1 class="text-lg font-bold text-gray-900 dark:text-white">AI 상세 리포트</h1>
        </div>
    </header>

    <main class="max-w-md mx-auto p-5">
        
        <!-- 1. Selected Product Header -->
        <div class="flex flex-col items-center mb-8">
            <div class="flex items-center gap-3 mb-1">
                <div class="w-10 h-10 rounded-full bg-gray-50 dark:bg-gray-700 flex items-center justify-center border border-gray-100 dark:border-gray-600 overflow-hidden">
                    <img id="bankLogo" src="" onerror="handleImageError(this)" class="w-full h-full object-cover" alt="bank">
                </div>
                <h2 id="bankName" class="text-xl font-bold text-gray-900 dark:text-white">은행명 로딩중</h2>
            </div>
            <p id="productName" class="text-gray-500">상품명 로딩중</p>
        </div>

        <!-- 2. User Input Summary (Transparency) -->
        <div class="bg-white dark:bg-gray-800 rounded-xl p-4 shadow-sm border border-gray-200 dark:border-gray-700 mb-6 transition-colors">
            <div class="flex items-center gap-2 mb-3 border-b border-gray-100 dark:border-gray-700 pb-2">
                <i data-lucide="user-check" class="w-4 h-4 text-deepBlue dark:text-blue-400"></i>
                <span class="text-sm font-bold text-gray-700 dark:text-gray-200">분석 기준 데이터</span>
            </div>
            <div class="grid grid-cols-2 gap-y-2 text-sm">
                <div class="text-gray-500">연소득</div>
                <div id="userIncome" class="font-medium text-right text-gray-900 dark:text-white">-</div>
                <div class="text-gray-500">신용점수</div>
                <div id="userCredit" class="font-medium text-right text-gray-900 dark:text-white">-</div>
                <div class="text-gray-500">고용형태</div>
                <div id="userJob" class="font-medium text-right text-gray-900 dark:text-white">-</div>
            </div>
        </div>

        <!-- 3. XAI Analysis (Progress Bars) -->
        <div class="space-y-6 mb-8">
            <h3 class="font-bold text-lg text-gray-900 dark:text-white flex items-center gap-2">
                <i data-lucide="bar-chart-2" class="w-5 h-5 text-electricPurple"></i>
                상세 분석 결과
            </h3>

            <!-- Factor 1: Credit Score -->
            <div>
                <div class="flex justify-between text-sm mb-1">
                    <span class="font-medium text-gray-700 dark:text-gray-300">신용점수 영향도</span>
                    <span id="scoreText-credit" class="text-deepBlue dark:text-blue-400 font-bold">0%</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 overflow-hidden">
                    <div id="bar-credit" class="progress-bar bg-deepBlue h-2.5 rounded-full w-0"></div>
                </div>
                <p class="text-xs text-gray-400 mt-1">신용점수가 상품의 기준을 상회하여 긍정적입니다.</p>
            </div>

            <!-- Factor 2: Income Stability -->
            <div>
                <div class="flex justify-between text-sm mb-1">
                    <span class="font-medium text-gray-700 dark:text-gray-300">소득 안정성</span>
                    <span id="scoreText-income" class="text-deepBlue dark:text-blue-400 font-bold">0%</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 overflow-hidden">
                    <div id="bar-income" class="progress-bar bg-deepBlue h-2.5 rounded-full w-0"></div>
                </div>
                <p class="text-xs text-gray-400 mt-1">연소득 대비 대출 한도 비율이 적절합니다.</p>
            </div>

            <!-- Factor 3: Job Type Match -->
            <div>
                <div class="flex justify-between text-sm mb-1">
                    <span class="font-medium text-gray-700 dark:text-gray-300">직군 적합도</span>
                    <span id="scoreText-job" class="text-electricPurple dark:text-purple-400 font-bold">0%</span>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5 overflow-hidden">
                    <div id="bar-job" class="progress-bar bg-electricPurple h-2.5 rounded-full w-0"></div>
                </div>
                <p class="text-xs text-gray-400 mt-1">해당 상품이 선호하는 직군 그룹에 속합니다.</p>
            </div>
        </div>

        <!-- 4. Comprehensive Opinion (Purple Box) -->
        <div class="bg-softPurple dark:bg-purple-900/20 border border-electricPurple dark:border-purple-500 rounded-xl p-5 relative transition-colors">
            <div class="absolute -top-3 left-4 bg-electricPurple dark:bg-purple-600 text-white text-xs px-2 py-1 rounded">
                AI 종합 의견
            </div>
            <p id="aiOpinion" class="text-gray-800 dark:text-gray-200 text-sm leading-relaxed mt-2">
                분석 중입니다...
            </p>
        </div>

    </main>

    <!-- Bottom Fixed Button -->
    <div class="fixed bottom-0 left-0 right-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 max-w-md mx-auto z-40 transition-colors">
        <button onclick="showCompleteModal()" class="w-full bg-deepBlue text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-800 transition active:scale-95">
            이 상품으로 대출 신청하기
        </button>
    </div>
    </div>

    <!-- Complete Modal -->
    <div id="completeModal" class="fixed inset-0 z-50 hidden flex items-end justify-center">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-md" onclick="closeCompleteModal()"></div>
        <div class="bg-white dark:bg-gray-800 rounded-t-2xl p-6 w-full max-w-md text-center shadow-2xl relative z-10 animate-slide-up">
            <div class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-6"></div>
            <div class="w-16 h-16 bg-blue-50 dark:bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4 text-deepBlue dark:text-blue-400">
                <i data-lucide="check-circle" class="w-8 h-8"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">신청 완료</h2>
            <p class="text-gray-500 text-sm mb-6">대출 신청이 성공적으로 접수되었습니다.<br>심사 결과는 곧 알림으로 전송됩니다.</p>
            <button onclick="confirmLoan()" class="w-full bg-deepBlue text-white font-bold py-3 rounded-xl hover:bg-blue-800 transition">
                확인
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initCommonUI(null); // 공통 UI 초기화 (하단 탭 선택 안함)

            // 1. 데이터 로드
            const userDataStr = localStorage.getItem('trustFinUserData');
            const selectedProductId = localStorage.getItem('selectedProductId');

            if (!userDataStr || !selectedProductId) {
                alert('잘못된 접근입니다.');
                location.href = 'index.html';
                return;
            }

            const user = JSON.parse(userDataStr);
            
            // RecommendLogic.js의 loanProducts 배열에서 상품 찾기
            const product = loanProducts.find(p => p.id === selectedProductId);
            if (!product) {
                alert('상품 정보를 찾을 수 없습니다.');
                location.href = 'result.html';
                return;
            }

            // 2. UI 업데이트 (기본 정보)
            document.getElementById('bankName').innerText = product.bankName;
            document.getElementById('productName').innerText = product.productName;
            document.getElementById('bankLogo').src = getBankLogoUrl(product.bankName);
            
            // 사용자 요약 정보 업데이트
            document.getElementById('userIncome').innerText = `${parseInt(user.income).toLocaleString()}만원`;
            document.getElementById('userCredit').innerText = `${user.creditScore}점`;
            
            const jobMap = {
                'regular': '정규직', 'contract': '계약직', 
                'business_owner': '개인사업자', 'freelancer': '프리랜서', 'unemployed': '기타'
            };
            document.getElementById('userJob').innerText = jobMap[user.employmentType] || '기타';

            // 3. XAI 분석 로직 및 애니메이션 실행
            // (실제로는 복잡한 서버 로직이지만, 여기서는 시뮬레이션 값을 계산합니다)
            
            // 점수 계산 (0~100)
            let creditScorePercent = Math.min(100, (user.creditScore / 1000) * 100 + 10); // 기본 점수 보정
            let incomePercent = Math.min(100, (user.income / 8000) * 100 + 20);
            
            // 직군 적합도는 상품 태그와 매칭
            let jobPercent = 60; // 기본
            if (product.tags.includes('직장인우대') && user.employmentType === 'regular') jobPercent = 95;
            if (product.tags.includes('사업자전용') && user.employmentType === 'business_owner') jobPercent = 95;
            
            // 애니메이션 실행 (약간의 딜레이 후 너비 변경)
            setTimeout(() => {
                setProgressBar('credit', creditScorePercent);
                setProgressBar('income', incomePercent);
                setProgressBar('job', jobPercent);
            }, 300);

            // 4. 종합 의견 생성 (Dynamic Text Generation)
            const opinionText = generateOpinion(user, product, creditScorePercent);
            document.getElementById('aiOpinion').innerHTML = opinionText;

            // 모달 드래그 기능 초기화
            initBottomSheetDrag('completeModal', closeCompleteModal);
        });

        // Progress Bar 설정 함수
        function setProgressBar(id, percent) {
            const bar = document.getElementById(`bar-${id}`);
            const text = document.getElementById(`scoreText-${id}`);
            
            // 너비 설정 (CSS Transition 작동)
            bar.style.width = `${percent}%`;
            
            // 숫자 카운트 업 효과
            let current = 0;
            const interval = setInterval(() => {
                if (current >= percent) clearInterval(interval);
                else {
                    current++;
                    text.innerText = `${current}%`;
                }
            }, 15); // 속도 조절
        }

        // 종합 의견 텍스트 생성기
        function generateOpinion(user, product, creditScorePercent) {
            let text = `고객님의 <strong>신용점수(${user.creditScore}점)</strong>는 
                <span class="text-deepBlue dark:text-blue-400 font-bold">${product.bankName}</span>의 심사 기준에 
                매우 부합합니다.<br><br>`;

            if (creditScorePercent > 80) {
                text += `특히 신용도가 높아 <strong>우대 금리 적용 가능성</strong>이 높으며, `;
            } else {
                text += `현재 소득 수준을 고려했을 때 <strong>안정적인 상환 능력</strong>이 인정되어, `;
            }

            text += `다른 상품 대비 승인 확률이 <strong>약 15% 더 높게</strong> 분석되었습니다.`;
            
            return text;
        }

        function showCompleteModal() {
            const modal = document.getElementById('completeModal');
            const content = modal.querySelector('.bg-white');
            content.classList.add('animate-slide-up');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 스크롤 잠금
            toggleBackgroundScale(true);
            lucide.createIcons();
        }

        function closeCompleteModal(animate = true) {
            const modal = document.getElementById('completeModal');
            const content = modal.querySelector('.bg-white');
            
            if (animate) {
                content.classList.remove('animate-slide-up');
                content.classList.add('animate-slide-down');
                setTimeout(() => {
                    modal.classList.add('hidden');
                    content.classList.remove('animate-slide-down');
                    document.body.style.overflow = ''; // 스크롤 잠금 해제
                    toggleBackgroundScale(false);
                }, 300);
            } else {
                modal.classList.add('hidden');
                document.body.style.overflow = ''; // 스크롤 잠금 해제
                toggleBackgroundScale(false);
            }
        }

        function confirmLoan() {
            // 상품 정보 가져오기
            const selectedProductId = localStorage.getItem('selectedProductId');
            const product = loanProducts.find(p => p.id === selectedProductId);
            const bankName = product ? product.bankName : 'TrustFin';

            // 내 대출 목록에 추가 (신규 로직)
            const myLoans = JSON.parse(localStorage.getItem('trustFinMyLoans') || '[]');
            const persona = JSON.parse(localStorage.getItem('trustFinPersona') || '{}');
            const newLoan = {
                id: selectedProductId,
                personaId: persona.id,
                bankName: bankName,
                productName: product ? product.productName : '신용대출',
                status: 'pending',
                timestamp: Date.now()
            };
            myLoans.unshift(newLoan);
            localStorage.setItem('trustFinMyLoans', JSON.stringify(myLoans));

            // 알림 추가
            const now = new Date();
            const dateStr = `${now.getMonth() + 1}.${now.getDate()} ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            const newNoti = {
                type: 'loan',
                title: '대출 신청 완료',
                message: `${bankName} 대출 신청이 접수되었습니다. 심사 결과는 24시간 내에 안내됩니다.`,
                date: dateStr,
                productId: selectedProductId
            };
            const notifications = JSON.parse(localStorage.getItem('trustFinNotifications') || '[]');
            notifications.unshift(newNoti);
            localStorage.setItem('trustFinNotifications', JSON.stringify(notifications));

            location.href = 'home.html';
        }
    </script>
