<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustFin - 미션 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="common.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans pb-24 select-none transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 h-16 sticky top-0 z-20 flex items-center justify-center shadow-sm dark:shadow-gray-900/50 px-4 relative transition-colors duration-300">
        <button onclick="history.back()" class="absolute left-4 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition">
            <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700 dark:text-gray-300"></i>
        </button>
        <h1 class="text-lg font-bold text-gray-900 dark:text-white">진행 중인 미션</h1>
    </header>

    <main class="p-5 max-w-md mx-auto">
        <!-- Tabs -->
        <div class="flex p-1 bg-gray-100 dark:bg-gray-700 rounded-xl mb-6">
            <button onclick="switchTab('ongoing')" id="tab-ongoing" class="flex-1 py-2 text-sm font-bold rounded-lg bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm transition-all">진행 중</button>
            <button onclick="switchTab('completed')" id="tab-completed" class="flex-1 py-2 text-sm font-bold rounded-lg text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 transition-all">완료</button>
        </div>

        <div id="missionListContainer" class="space-y-4">
            <!-- JS Rendering -->
        </div>
    </main>

    <script>
        let currentTab = 'ongoing';

        document.addEventListener('DOMContentLoaded', () => {
            initCommonUI(null);
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'completed') {
                switchTab('completed');
            } else {
                renderMissionList();
            }
        });

        function switchTab(tab) {
            currentTab = tab;
            
            const ongoingTab = document.getElementById('tab-ongoing');
            const completedTab = document.getElementById('tab-completed');
            const activeClass = 'bg-white dark:bg-gray-600 text-gray-900 dark:text-white shadow-sm';
            const inactiveClass = 'text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200 bg-transparent';

            if (tab === 'ongoing') {
                ongoingTab.className = `flex-1 py-2 text-sm font-bold rounded-lg transition-all ${activeClass}`;
                completedTab.className = `flex-1 py-2 text-sm font-bold rounded-lg transition-all ${inactiveClass}`;
            } else {
                ongoingTab.className = `flex-1 py-2 text-sm font-bold rounded-lg transition-all ${inactiveClass}`;
                completedTab.className = `flex-1 py-2 text-sm font-bold rounded-lg transition-all ${activeClass}`;
            }
            
            renderMissionList();
        }

        function renderMissionList() {
            const container = document.getElementById('missionListContainer');
            
            // 1. 저장된 미션 불러오기
            const storedMissions = JSON.parse(localStorage.getItem('trustFinMissions') || '[]');
            
            // 2. 기본 예시 미션 (저장된 내역에 없으면 추가)
            const defaultMission = {
                id: 'mission_housing',
                title: '주택 마련 3억 대출 도전',
                desc: '목표 달성을 위한 AI 맞춤 플랜',
                dday: 'D-90',
                progress: 0,
                color: 'blue',
                subMissions: [
                    { id: 'sub1', text: '2달 동안 신용 카드 사용으로 신용 점수 20점 올리기', status: 'active' },
                    { id: 'sub2', text: '3달 동안 300만원 모아 자산 능력 30% 높이기', status: 'ready' }
                ]
            };

            let missions = [...storedMissions];
            if (!missions.some(m => m.id === defaultMission.id)) {
                missions.unshift(defaultMission);
            }

            // 데이터 포맷팅 (호환성)
            missions = missions.map(m => ({
                ...m,
                subMissions: m.subMissions ? m.subMissions.map(sub => {
                    if (sub.status) return sub;
                    return { id: sub.id || Math.random().toString(36).substr(2, 9), text: sub.text, status: sub.completed ? 'completed' : 'ready' };
                }) : []
            }));

            // 3. 탭 필터링
            let filteredMissions = missions.filter(m => {
                if (currentTab === 'ongoing') return m.progress < 100;
                return m.progress >= 100;
            });

            // 4. 정렬 (완료된 미션은 완료일 최신순)
            if (currentTab === 'completed') {
                filteredMissions.sort((a, b) => (b.completedAt || 0) - (a.completedAt || 0));
            }

            if (filteredMissions.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                        <i data-lucide="${currentTab === 'ongoing' ? 'target' : 'check-circle'}" class="w-12 h-12 mb-3 opacity-50"></i>
                        <p>${currentTab === 'ongoing' ? '진행 중인 미션이 없습니다.' : '완료된 미션이 없습니다.'}</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = filteredMissions.map(m => {
                const isCompleted = m.progress >= 100;
                
                let colorClass;
                if (isCompleted) {
                    colorClass = 'text-green-600 bg-green-50 dark:bg-green-900/30 dark:text-green-400';
                } else {
                    colorClass = m.color === 'red' ? 'text-red-500 bg-red-50 dark:bg-red-900/30' : 
                                 m.color === 'purple' ? 'text-purple-500 bg-purple-50 dark:bg-purple-900/30' :
                                 'text-blue-500 bg-blue-50 dark:bg-blue-900/30';
                }

                const barColor = isCompleted ? 'bg-green-500' : (m.color === 'red' ? 'bg-red-500' : 
                                 m.color === 'purple' ? 'bg-purple-500' :
                                 'bg-blue-500');
                
                const badgeContent = isCompleted ? '<i data-lucide="check-circle" class="w-3 h-3 mr-1"></i>완료' : m.dday;

                const subMissionsHtml = m.subMissions ? m.subMissions.map(sub => `
                    <div class="flex items-start gap-2">
                        <div class="w-3.5 h-3.5 rounded-full border ${sub.status === 'completed' ? 'bg-gray-400 border-gray-400' : (sub.status === 'active' ? 'border-deepBlue dark:border-blue-400 bg-white dark:bg-gray-800' : 'border-gray-300 dark:border-gray-500')} flex items-center justify-center flex-shrink-0 mt-0.5">
                            ${sub.status === 'completed' ? '<i data-lucide="check" class="w-2.5 h-2.5 text-white"></i>' : (sub.status === 'active' ? '<div class="w-1.5 h-1.5 rounded-full bg-deepBlue dark:bg-blue-400"></div>' : '')}
                        </div>
                        <span class="text-xs text-gray-600 dark:text-gray-300 ${sub.status === 'completed' ? 'line-through opacity-50' : ''} leading-snug">${sub.text}</span>
                    </div>
                `).join('') : '<p class="text-xs text-gray-400">세부 미션이 없습니다.</p>';

                return `
                    <div onclick="toggleMission('${m.id}')" class="bg-white dark:bg-gray-800 p-6 rounded-3xl shadow-lg border border-gray-100 dark:border-gray-700 cursor-pointer active:scale-95 transition-all duration-300 overflow-hidden group">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-bold ${colorClass} px-2 py-1 rounded mb-2 inline-flex items-center">${badgeContent}</span>
                            <span class="text-[10px] font-bold text-gray-400">${m.progress}%</span>
                        </div>
                        <h4 class="font-bold text-gray-900 dark:text-white mb-1">${m.title}</h4>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mb-4">${m.desc}</p>
                        <div class="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-1.5">
                            <div class="${barColor} h-1.5 rounded-full transition-all duration-1000" style="width: ${m.progress}%"></div>
                        </div>
                        
                        <!-- Accordion Content -->
                        <div id="accordion-${m.id}" class="hidden opacity-0 transition-opacity duration-300">
                            <div class="mt-6 pt-4 border-t border-gray-100 dark:border-gray-700 space-y-3">
                                ${subMissionsHtml}
                            </div>
                            <button onclick="event.stopPropagation(); location.href='mission_detail.html?id=${m.id}'" class="w-full mt-4 py-3 bg-gray-50 dark:bg-gray-700/50 text-deepBlue dark:text-blue-400 text-xs font-bold rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                                미션 관리하기
                            </button>
                        </div>
                        
                        <div class="flex justify-center mt-2 -mb-2 opacity-30 group-hover:opacity-100 transition-opacity">
                            <i id="icon-${m.id}" data-lucide="chevron-down" class="w-5 h-5 text-gray-400 transition-transform duration-300"></i>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function toggleMission(id) {
            const content = document.getElementById(`accordion-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const isHidden = content.classList.contains('hidden');
            
            // 다른 열린 아코디언 닫기 (새로 열 때만)
            if (isHidden) {
                document.querySelectorAll('[id^="accordion-"]').forEach(el => {
                    if (el.id !== `accordion-${id}` && !el.classList.contains('hidden')) {
                        el.classList.add('opacity-0');
                        const otherIcon = document.getElementById(el.id.replace('accordion-', 'icon-'));
                        if (otherIcon) otherIcon.style.transform = 'rotate(0deg)';
                        setTimeout(() => el.classList.add('hidden'), 300);
                    }
                });
            }
            
            if (isHidden) {
                content.classList.remove('hidden');
                requestAnimationFrame(() => {
                    content.classList.remove('opacity-0');
                    icon.style.transform = 'rotate(180deg)';
                });
            } else {
                content.classList.add('opacity-0');
                icon.style.transform = 'rotate(0deg)';
                setTimeout(() => content.classList.add('hidden'), 300);
            }
        }
    </script>
</body>
</html>
