<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrustFin - 미션 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="common.js"></script>
    <style>
        .tab-bg {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 50%;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans pb-24 select-none transition-colors duration-300">
    <!-- Header -->
    <header class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-md h-14 sticky top-0 z-20 flex items-center justify-center shadow-sm dark:shadow-gray-900/50 px-4 relative transition-colors duration-300">
        <button onclick="history.back()" class="absolute left-4 p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition">
            <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700 dark:text-gray-300"></i>
        </button>
        <h1 class="text-base font-bold text-gray-900 dark:text-white">진행 중인 미션</h1>
    </header>

    <main class="p-4 max-w-md mx-auto">
        <!-- Summary -->
        <div id="missionSummary" class="mb-4"></div>

        <!-- Tabs -->
        <div class="relative flex bg-gray-200 dark:bg-gray-800 rounded-full p-1 mb-4 h-10">
            <div id="tab-bg" class="absolute top-1 bottom-1 left-1 bg-white dark:bg-gray-700 rounded-full shadow-sm tab-bg"></div>
            <button onclick="switchTab('ongoing')" id="tab-ongoing" class="flex-1 relative z-10 text-xs font-bold text-gray-900 dark:text-white transition-colors duration-300">진행 중</button>
            <button onclick="switchTab('completed')" id="tab-completed" class="flex-1 relative z-10 text-xs font-bold text-gray-500 dark:text-gray-400 transition-colors duration-300">완료</button>
        </div>

        <div id="missionListContainer" class="space-y-3">
            <!-- JS Rendering -->
        </div>
    </main>

    <script>
        let currentTab = 'ongoing';

        document.addEventListener('DOMContentLoaded', () => {
            initCommonUI(null);
            
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'completed') {
                switchTab('completed');
            } else {
                renderMissionList();
            }
        });

        function switchTab(tab) {
            currentTab = tab;
            
            const ongoingTab = document.getElementById('tab-ongoing');
            const completedTab = document.getElementById('tab-completed');
            const tabBg = document.getElementById('tab-bg');

            if (tab === 'ongoing') {
                tabBg.style.transform = 'translateX(0%)';
                ongoingTab.className = 'flex-1 relative z-10 text-xs font-bold text-gray-900 dark:text-white transition-colors duration-300';
                completedTab.className = 'flex-1 relative z-10 text-xs font-bold text-gray-500 dark:text-gray-400 transition-colors duration-300';
            } else {
                tabBg.style.transform = 'translateX(100%)'; // 100% 이동 (width가 50%이므로 남은 공간만큼 이동)
                // padding 보정: p-1 (4px) 고려하여 정확한 위치 계산 필요하지만, 
                // 여기서는 flex container 내부에서의 상대적 이동이므로 translateX(100%)가 아닌 calc(100% - 4px) 등이 필요할 수 있음.
                // Tailwind p-1은 0.25rem. 간단히 100%로 이동하되, 부모 padding 때문에 약간의 오차가 있을 수 있음.
                // 더 정확하게는 left: 0에서 left: 50%로 변경하거나 transform을 조정.
                // 여기서는 width 50%인 요소가 relative 컨테이너(p-1) 안에서 움직이므로, 
                // transform: translateX(100%)를 하면 부모 너비의 50%만큼 이동함.
                // 하지만 부모 padding 때문에 정확히 맞지 않을 수 있음.
                // 더 쉬운 방법: left 값을 조정하거나, flex 구조상 50% 이동이 맞음.
                // p-1이 있으므로 내부 공간 기준 100% 이동이 맞음.
                
                // 텍스트 색상 변경
                ongoingTab.className = 'flex-1 relative z-10 text-xs font-bold text-gray-500 dark:text-gray-400 transition-colors duration-300';
                completedTab.className = 'flex-1 relative z-10 text-xs font-bold text-gray-900 dark:text-white transition-colors duration-300';
            }
            
            renderMissionList();
        }

        function getMissionRewards(mission) {
            const personaData = localStorage.getItem('trustFinPersona');
            const persona = JSON.parse(personaData || '{}');
            
            let difficulty = 1.0;
            
            // 퍼소나 상황에 따른 난이도 가중치 계산
            if (mission.title.includes('신용')) {
                const score = persona.creditScore || 0;
                if (score < 650) difficulty += 0.5;
                else if (score > 900) difficulty += 0.2;
            }
            
            if (mission.title.includes('대출') || mission.title.includes('상환') || mission.title.includes('부채')) {
                const dsr = persona.dsr || 0;
                if (dsr > 40) difficulty += 0.4;
            }
            
            if (mission.title.includes('주택') || mission.title.includes('자산')) {
                const income = persona.income || 0;
                if (income < 3500) difficulty += 0.3;
            }

            // 기본 포인트 설정
            const baseSubPoint = 100;
            const baseFinalPoint = 300;
            
            const subPoint = Math.round(baseSubPoint * difficulty / 10) * 10;
            const finalPoint = Math.round(baseFinalPoint * difficulty / 10) * 10;
            
            return { subPoint, finalPoint, isHighReward: difficulty >= 1.3 };
        }

        function renderMissionList() {
            const container = document.getElementById('missionListContainer');
            const summaryContainer = document.getElementById('missionSummary');
            
            // 1. 저장된 미션 불러오기
            const storedMissions = JSON.parse(localStorage.getItem('trustFinMissions') || '[]');
            
            let missions = [...storedMissions];

            // 데이터 포맷팅 (호환성)
            missions = missions.map(m => ({
                ...m,
                subMissions: m.subMissions ? m.subMissions.map(sub => {
                    if (sub.status) return sub;
                    return { id: sub.id || Math.random().toString(36).substr(2, 9), text: sub.text, status: sub.completed ? 'completed' : 'ready' };
                }) : []
            }));

            // (2) D-day 실시간 계산
            missions.forEach(m => {
                if (!m.deadline) {
                    m.deadline = Date.now() + (30 * 24 * 60 * 60 * 1000); // 기본 30일
                }
                
                const now = new Date();
                now.setHours(0, 0, 0, 0); // 시간 초기화 (날짜 기준 계산)
                
                const deadline = new Date(m.deadline);
                deadline.setHours(0, 0, 0, 0);
                
                const diffTime = deadline - now;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                m.dday = diffDays > 0 ? `D-${diffDays}` : (diffDays === 0 ? 'D-Day' : '종료');
            });

            // 총 획득 가능 포인트 계산 (진행 중인 미션 기준)
            let totalPotentialPoints = 0;
            missions.forEach(m => {
                if (m.progress < 100) {
                    const rewards = getMissionRewards(m);
                    const subCount = m.subMissions ? m.subMissions.length : 0;
                    totalPotentialPoints += rewards.finalPoint + (subCount * rewards.subPoint);
                }
            });

            if (summaryContainer) {
                summaryContainer.innerHTML = `
                    <div class="bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-sm border border-gray-100 dark:border-gray-700 flex justify-between items-center">
                        <div>
                            <p class="text-xs font-medium text-gray-500 dark:text-gray-400 mb-1">총 획득 가능 포인트</p>
                            <h2 class="text-xl font-bold text-gray-900 dark:text-white"><span id="totalPotentialPoints">0</span> P</h2>
                        </div>
                        <div class="w-10 h-10 bg-purple-50 dark:bg-purple-900/20 rounded-full flex items-center justify-center">
                            <i data-lucide="gift" class="w-5 h-5 text-purple-600 dark:text-purple-400"></i>
                        </div>
                    </div>
                `;
                animateCountUp(document.getElementById('totalPotentialPoints'), totalPotentialPoints);
            }

            // 3. 탭 필터링
            let filteredMissions = missions.filter(m => {
                if (currentTab === 'ongoing') return m.progress < 100;
                return m.progress >= 100;
            });

            // 4. 정렬 (완료된 미션은 완료일 최신순)
            if (currentTab === 'completed') {
                filteredMissions.sort((a, b) => (b.completedAt || 0) - (a.completedAt || 0));
            }

            if (filteredMissions.length === 0) {
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center h-64 text-gray-400">
                        <i data-lucide="${currentTab === 'ongoing' ? 'target' : 'check-circle'}" class="w-12 h-12 mb-3 opacity-50"></i>
                        <p>${currentTab === 'ongoing' ? '진행 중인 미션이 없습니다.' : '완료된 미션이 없습니다.'}</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            // 카드 생성 함수
            const createCardHtml = (m) => {
                const isCompleted = m.progress >= 100;
                
                // 포인트 계산
                const rewards = getMissionRewards(m);
                const subMissionCount = m.subMissions ? m.subMissions.length : 0;
                const rewardPoints = rewards.finalPoint + (subMissionCount * rewards.subPoint);

                let highRewardBadge = '';
                if (rewards.isHighReward) {
                    highRewardBadge = `<span class="text-[8px] font-bold text-white bg-gradient-to-r from-orange-400 to-red-500 px-2 py-1 rounded inline-flex items-center shadow-sm"><i data-lucide="flame" class="w-3 h-3 mr-0.5"></i>High Reward</span>`;
                }

                let colorClass;
                if (isCompleted) {
                    colorClass = 'text-green-600 bg-green-50 dark:bg-green-900/30 dark:text-green-400';
                } else {
                    colorClass = m.color === 'red' ? 'text-red-500 bg-red-50 dark:bg-red-900/30' : 
                                 m.color === 'purple' ? 'text-purple-500 bg-purple-50 dark:bg-purple-900/30' :
                                 'text-blue-500 bg-blue-50 dark:bg-blue-900/30';
                }

                const barColor = isCompleted ? 'bg-green-500' : (m.color === 'red' ? 'bg-red-500' : 
                                 m.color === 'purple' ? 'bg-purple-500' :
                                 'bg-blue-500');
                
                const badgeContent = isCompleted ? '<i data-lucide="check-circle" class="w-3 h-3 mr-1"></i>완료' : m.dday;

                // Social Proof Data
                const peopleCount = Math.floor(Math.random() * 2000) + 100;
                const loanType = m.title.includes('주택') ? '주택담보' : (m.title.includes('사업') ? '사업자' : '신용');

                const subMissionsHtml = m.subMissions ? m.subMissions.map(sub => `
                    <div class="flex items-start gap-2">
                        <div class="w-3.5 h-3.5 rounded-full border ${sub.status === 'completed' ? 'bg-gray-400 border-gray-400' : (sub.status === 'active' ? 'border-deepBlue dark:border-blue-400 bg-white dark:bg-gray-800' : 'border-gray-300 dark:border-gray-500')} flex items-center justify-center flex-shrink-0 mt-0.5">
                            ${sub.status === 'completed' ? '<i data-lucide="check" class="w-2.5 h-2.5 text-white"></i>' : (sub.status === 'active' ? '<div class="w-1.5 h-1.5 rounded-full bg-deepBlue dark:bg-blue-400"></div>' : '')}
                        </div>
                        <span class="text-[10px] text-gray-600 dark:text-gray-300 ${sub.status === 'completed' ? 'line-through opacity-50' : ''} leading-snug">${sub.text}</span>
                    </div>
                `).join('') : '<p class="text-[10px] text-gray-400">세부 미션이 없습니다.</p>';

                return `
                    <div onclick="toggleMission('${m.id}')" class="bg-white dark:bg-gray-800 p-4 rounded-2xl shadow-sm border border-gray-100 dark:border-gray-700 cursor-pointer active:scale-95 transition-all duration-300 overflow-hidden group">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex gap-1.5 flex-wrap">
                                <span class="text-[8px] font-bold ${colorClass} px-2 py-1 rounded inline-flex items-center">${badgeContent}</span>
                                <span class="text-[8px] font-bold text-electricPurple bg-purple-50 dark:bg-purple-900/30 dark:text-purple-400 px-2 py-1 rounded inline-flex items-center">+${rewardPoints.toLocaleString()}P</span>
                                ${highRewardBadge}
                            </div>
                            <span class="text-[8px] font-bold text-gray-400 mt-0.5">${m.progress}%</span>
                        </div>
                        <h4 class="font-bold text-sm text-gray-900 dark:text-white mb-1">${m.title}</h4>
                        <p class="text-[10px] text-gray-500 dark:text-gray-400 mb-3">${m.desc}</p>
                        <div class="w-full bg-gray-100 dark:bg-gray-700 rounded-full h-1.5">
                            <div class="${barColor} h-1.5 rounded-full transition-all duration-1000" style="width: ${m.progress}%"></div>
                        </div>

                        <!-- Social Proof -->
                        <div class="mt-3 pt-2 border-t border-gray-100 dark:border-gray-700 flex items-center gap-1.5 text-[10px] text-gray-500 dark:text-gray-400">
                            <i data-lucide="trending-up" class="w-3 h-3 text-gray-400"></i>
                            나와 같은 미션을 <span class="font-bold text-gray-700 dark:text-gray-300">${peopleCount.toLocaleString()}명</span>이 완료하여 ${loanType}대출을 받았어요.
                        </div>
                        
                        <!-- Accordion Content -->
                        <div id="accordion-${m.id}" class="hidden opacity-0 transition-opacity duration-300">
                            <div class="mt-4 pt-3 border-t border-gray-100 dark:border-gray-700 space-y-2">
                                ${subMissionsHtml}
                            </div>
                            <button onclick="event.stopPropagation(); location.href='mission_detail.html?id=${m.id}'" class="w-full mt-3 py-2 bg-gray-50 dark:bg-gray-700/50 text-deepBlue dark:text-blue-400 text-[10px] font-bold rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                                미션 관리하기
                            </button>
                        </div>
                        
                        <div class="flex justify-center mt-2 -mb-2 opacity-30 group-hover:opacity-100 transition-opacity">
                            <i id="icon-${m.id}" data-lucide="chevron-down" class="w-5 h-5 text-gray-400 transition-transform duration-300"></i>
                        </div>
                    </div>
                `;
            };

            if (currentTab === 'completed') {
                // 날짜별 그룹화
                const groups = {};
                filteredMissions.forEach(m => {
                    const date = new Date(m.completedAt || Date.now());
                    const dateStr = `${date.getFullYear()}.${String(date.getMonth() + 1).padStart(2, '0')}.${String(date.getDate()).padStart(2, '0')}`;
                    if (!groups[dateStr]) groups[dateStr] = [];
                    groups[dateStr].push(m);
                });

                const sortedDates = Object.keys(groups).sort((a, b) => b.localeCompare(a));
                
                container.innerHTML = sortedDates.map(date => `
                    <div class="mb-4">
                        <h3 class="text-xs font-bold text-gray-500 dark:text-gray-400 mb-2 px-1 flex items-center gap-2">
                            <i data-lucide="calendar" class="w-4 h-4"></i> ${date}
                        </h3>
                        <div class="space-y-3">
                            ${groups[date].map(m => createCardHtml(m)).join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = filteredMissions.map(m => createCardHtml(m)).join('');
            }

            lucide.createIcons();
        }

        function toggleMission(id) {
            const content = document.getElementById(`accordion-${id}`);
            const icon = document.getElementById(`icon-${id}`);
            const isHidden = content.classList.contains('hidden');
            
            // 다른 열린 아코디언 닫기 (새로 열 때만)
            if (isHidden) {
                document.querySelectorAll('[id^="accordion-"]').forEach(el => {
                    if (el.id !== `accordion-${id}` && !el.classList.contains('hidden')) {
                        el.classList.add('opacity-0');
                        const otherIcon = document.getElementById(el.id.replace('accordion-', 'icon-'));
                        if (otherIcon) otherIcon.style.transform = 'rotate(0deg)';
                        setTimeout(() => el.classList.add('hidden'), 300);
                    }
                });
            }
            
            if (isHidden) {
                content.classList.remove('hidden');
                requestAnimationFrame(() => {
                    content.classList.remove('opacity-0');
                    icon.style.transform = 'rotate(180deg)';
                });
            } else {
                content.classList.add('opacity-0');
                icon.style.transform = 'rotate(0deg)';
                setTimeout(() => content.classList.add('hidden'), 300);
            }
        }

        function animateCountUp(element, endValue) {
            const duration = 1500;
            const startTime = performance.now();
            const startValue = 0;

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = 1 - Math.pow(1 - progress, 3);
                
                const current = Math.floor(startValue + (endValue - startValue) * ease);
                if (element) element.innerText = current.toLocaleString();

                if (progress < 1) requestAnimationFrame(update);
                else if (element) element.innerText = endValue.toLocaleString();
            }
            requestAnimationFrame(update);
        }
    </script>
</body>
</html>
